<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Welcome to my Tapp!</title>
    <link
      href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons'
      rel="stylesheet"
      type="text/css"
    >
    <link
      href="https://unpkg.com/vuetify/dist/vuetify.min.css"
      rel="stylesheet"
      type="text/css"
    >
  </head>

  <body>
    <div id="app">
      <v-app>
        <v-toolbar
          color="indigo"
          dark
          fixed
          app
        >
          <v-toolbar-title>French addresses navigator</v-toolbar-title>
        </v-toolbar>
        <v-content>
          <v-container
            grid-list-sm
            fluid
          >
            <v-layout
              row
              justify-center
            >
              <v-flex
                xs12
                sm8
                md6
              >
                <v-text-field
                  label="Address"
                  placeholder="Type the address"
                  append-icon="search"
                  v-model.trim="address"
                  :loading="addressLoading"
                  solo
                >
                </v-text-field>
              </v-flex>
            </v-layout>
            <v-layout
              row
              justify-center
              v-resize="onResize"
            >
              <v-flex
                xs12
                sm8
                md6
                ref="addressTableRow"
              >
                <v-data-table
                  class="elevation-1"
                  :headers="addressHeaders"
                  :items="searchedAddresses"
                  hide-actions
                >
                  <template
                    slot="items"
                    slot-scope="props"
                  >
                    <td>{{ props.item.properties.city }}</td>
                    <td>{{ props.item.properties.name }}</td>
                  </template>
                </v-data-table>
              </v-flex>
            </v-layout>
            <v-layout
              row
              justify-center
            >
              <v-flex
                xs12
                sm8
                md6
              >
                <div
                  id="map"
                  class="elevation-1"
                  :style="{ width: mapSize + 'px', height: mapSize + 'px' }"
                ></div>
              </v-flex>
            </v-layout>
          </v-container>
          <v-footer
            color="indigo"
            app
          >
            <span class="white--text mx-2">Made with love by Yuriy &copy; 2018 - Eternity</span>
          </v-footer>
        </v-content>
      </v-app>
    </div>

    <script
      src="https://unpkg.com/vue/dist/vue.min.js"
      async
      defer
    ></script>
    <script
      src="https://unpkg.com/vuetify/dist/vuetify.min.js"
      async
      defer
    ></script>
    <script
      src="https://unpkg.com/axios/dist/axios.min.js"
      async
      defer
    ></script>
    <script
      src="https://unpkg.com/underscore@1.8.3"
      async
      defer
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFh-jqQ8z_YHhtAARbG0nVIZCGyGa_jN4"
      async
      defer
    ></script>
    <script>
      window.addEventListener("load", onPageLoad, false);

      function onPageLoad() {
        const app = new Vue({
          el: '#app',
          data: {
            map: null,
            mapSize: 0,
            addressMarkers: [],
            address: "",
            addressLoading: false,
            searchedAddresses: [],
            addressHeaders: [
              { text: 'City', value: 'properties.city' },
              { text: 'Name', value: 'properties.name' }
            ]
          },
          watch: {
            address: _.debounce(function (newAddress, oldAddress) {
              if (this.addressMarkers.length > 0) {
                for (const marker of this.addressMarkers) {
                  marker.setMap(null);
                }
                this.addressMarkers = [];
              }

              if (!newAddress) {
                this.searchedAddresses = [];

                return;
              }
              this.addressLoading = true;
              const bounds = new google.maps.LatLngBounds();
              axios.get('https://api-adresse.data.gouv.fr/search', {
                params: {
                  q: newAddress
                }
              })
                .then((response) => {
                  this.searchedAddresses = response.data.features;
                  this.searchedAddresses.forEach(feature => {
                    const position = { lat: feature.geometry.coordinates[1], lng: feature.geometry.coordinates[0] };

                    const marker = new google.maps.Marker({
                      position,
                      map: this.map,
                      title: feature.properties.name
                    });

                    bounds.extend(marker.getPosition());

                    this.addressMarkers.push(marker);
                  });

                  this.map.fitBounds(bounds);
                })
                .finally(() => (this.addressLoading = false));
            }, 300)
          },
          methods: {
            onResize: function () {
              const element = this.$refs.addressTableRow;

              const computedStyle = getComputedStyle(element);

              const elementWidth = element.clientWidth - parseFloat(computedStyle.paddingLeft) - parseFloat(computedStyle.paddingRight);

              this.mapSize = elementWidth;
            }
          },
          mounted: function () {
            this.map = new google.maps.Map(document.getElementById('map'), {
              center: { lat: 0, lng: 0 },
              zoom: 8
            });
          }
        });
      }
    </script>
  </body>

</html>
